<app-header></app-header>
       <!-- Product section-->
       <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img width="400px" height="400px" class="card-img-top mb-5 mb-md-0" [src]="car.image" alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1">CAR ID:{{car._id}}</div>
                    <h1 class="display-5 fw-bolder">{{car.title}}</h1>
                    <div class="fs-5 mb-5">
                        
                        <span>{{car.price}}</span>
                    </div>
                    <p class="lead"><b>OverView:</b> {{car.spec}}</p>
                    <div class="d-flex justify-content-between">
                        <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                        <button (click)="addTowishlist(car)" class="btn btn-outline-dark flex-shrink-0 me-2" type="button">
                            <i class="fa-solid fa-heart text-danger me-1"></i>
                           Add To Wishlist
                        </button>
                        <button (click)="addToCart(car)" class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="fa-solid fa-cart-plus text-success me-1"></i>
                            Add To Cart
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </section>
