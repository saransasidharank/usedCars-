<app-header></app-header>
     <!-- Header-->
     <header class="py-5">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img height="300px" src="https://www.hdcarwallpapers.com/walls/super_sports_cars-HD.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img height="300px" src="https://wallpaperswide.com/download/cyberpunk_2083-wallpaper-2560x1024.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img height="300px" src="https://digitalsynopsis.com/wp-content/uploads/2014/06/supercar-wallpapers-lamborghini-1.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <!-- Section-->
    <section class="py-2">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
              <div *ngIf="(allCars | search :searchKey).length==0" class="fw-bolder mt-5 text-danger text-center mb-5 fs-1 w-100">Car Not Found </div>
                <div *ngFor="let car of allCars | search :searchKey " class="col mb-5">
                    <div class="card h-100 p-2">
                        <!-- Product image-->
                        <img width="200px" height="200px" routerLink="/view/{{car.id}}" style="cursor: pointer;" class="card-img-top" [src]="car.image" [alt]="car.title" />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{car.title}}</h5>
                                <!-- Product price-->
                               {{car.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-between">
                                <button (click)="addTowishlist(car)" class="btn fs-5"><i class="fa-solid fa-heart text-danger me-1"></i></button>
                                <button (click)="addToCart(car)" class="btn fs-5"><i class="fa-solid fa-cart-plus text-success me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
