<app-header></app-header>
<div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center">
    <div class="row border shadow rounded w-75">
        <div class="col-lg-6">
            <img class="img-fluid" src="https://static.vecteezy.com/system/resources/previews/026/414/523/original/vintage-classic-car-illustration-png.png" alt="">
        </div>
        <div class="col-lg-6">
            <div style="height: 100%;" class="d-flex align-items-center justify-content-center flex-column">
                <h4>Welcome user!!!</h4>
                <form [formGroup]="registerForm" class="mt-3 container w-100" >
                    <div class="form-floating mb-3">
                        <input name="username" formControlName="username"  type="text" class="form-control" id="floatingInputName" placeholder="Username">
                        <label for="floatingInputName">Username</label>
                      </div>
                      <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="mb-3 text-danger">Invalid Username</div>
                    <div class="form-floating mb-3">
                        <input  name="email" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="mb-3 text-danger">Invalid Email</div>
                    
                      <div class="form-floating">
                        <input  name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>      
                      <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="mb-3 text-danger">Invalid Password</div>
                      
                      <div class="mt-3">
                        <button (click)="register()" class="btn btn-primary">Register</button>
                      </div>
                </form>
                <p>Already A User? Click here To <a routerLink="/login">Login</a></p>
            </div>

        </div>
      
    </div>

</div>
